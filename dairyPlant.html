<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Dairy Plant</title>
</head>
<body>
    <!-- HTML code for the modal dialog -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <h2>Custom message goes here</h2>
        <input id="modalInp" type="number" placeholder="QR Digit">
        <button class="close" id="modalBtn">Close</button>
      </div>
    </div>
    <!-- HTML code that is displayed -->
    <div id="image">
        <div id="navbar">
            <h1 id = "logInfo">Login: Dairy Plant</h1>
        </div>
        <div id="container1">
            <div id="tab">
                <!-- Tab links -->
                <div class="tab">
                    <button class="tablinks" onclick="openTab(event, 'Add Dairy QA data')">Add Dairy QA data</button>
                    <button class="tablinks" onclick="openTab(event, 'Add Process data')">Add Process data</button>
                </div>
                <!-- Tab content -->
                <div id="tabContent">
                    <div id="Add Dairy QA data" class="tabcontent">
                        <form class="tabform">
                            <h2 class="tabHeading">Add Dairy QA data</h2>
                            <label>
                              VDCS Address(QA Lab):
                              <input type="text" id="VDCS" placeholder="Address">
                            </label>
                            <br>
                            <label>
                              Batch QR code:
                              <input type="number" id="batchQR" placeholder="QR">
                            </label>
                            <br>
                            <label>
                              Milk Temperature:
                              <input type="number" id="milkTemp" placeholder="Temperature">
                            </label>
                            <br>
                            <label>
                              Fat Percentage:
                              <input type="number" id="Fatpct" placeholder="Percentage">
                            </label>
                            <br>
                            <label>
                              Solids Not Fat(SNF) Percentage:
                              <input type="number" id="SNFpct" placeholder="Percentage">
                            </label>
                            <br>
                            <label>
                              Batch pH:
                              <input type="number" id="batchpH" placeholder="pH">
                            </label>
                            <br>
                            <label>
                              Sensory Test Pass:
                              <input type="checkbox" id="sensoryTestPass">
                            </label>
                            <br>
                            <label>
                              Adulterant Test Pass:
                              <input type="checkbox" id="adulterantTestPass">
                            </label>
                            <br>
                            <label>
                              Chemical Contaminant Test Pass:
                              <input type="checkbox" id="chemContamTestPass">
                            </label>
                            <br>
                            <label>
                              Microbial Contaminant Test Pass:
                              <input type="checkbox" id="microContamTestPass">
                            </label>
                            <br>
                            <label>
                                Preprocess Test Pass:
                                <input type="checkbox" id="preprocessTestPass">
                              </label>
                              <br>
                            <button type="submit" onclick="addDairyQAData()">Submit</button>
                        </form>
                    </div>
                  
                    <!-- <div id="View Dairy QA data" class="tabcontent">
                      <form class="tabform">
                        <h2 class="tabHeading">Processing Data Added</h2>
                        <ul class="list scroll-container"></ul>
                    </form>
                    </div> -->

                    <div id="Add Process data" class="tabcontent">
                        <form class="tabform">
                            <h2 class="tabHeading">Add Dairy QA data</h2>
                            <label>
                              batchCount:
                              <input type="number" id="batchCount" placeholder="Batch Count">
                            </label>
                            <br>
                            <label>
                              Bacth QR code:
                              <input type="text" id="QRCodes" placeholder="Add QRs separated by commas">
                            </label>
                            <br>
                            <label>
                              pcs Hash:
                              <input type="text" id="pcsHash" placeholder="Hash">
                            </label>
                            <br>
                            <label>
                              pcs Method:
                              <input type="text" id="pcsMethod" placeholder="Method">
                            </label>
                            <br>
                            <label>
                              BBD:
                              <input type="number" id="BBD" placeholder="BBD">
                            </label>
                            <br>
                            <label>
                                Product Quality Pass:
                                <input type="checkbox" id="PdtQualityPass">
                              </label>
                              <br>
                            <button type="submit" onclick="addProcessData()">Submit</button>
                        </form>
                    </div>

                    <!-- <div id="View Process data" class="tabcontent">
                        <form class="tabform">
                            <h2 class="tabHeading">Processing Data Added</h2>
                            <ul class="list scroll-container"></ul>
                        </form>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="assets/js/web3.min.js"></script>
    <script src="assets/js/jquery-3.6.4.min.js"></script>
    <script src="assets/js/tab.js"></script>
    <script src="assets/js/modal.js"></script>
    <script src="assets/js/contracts.js"></script>
</body>
</html>
